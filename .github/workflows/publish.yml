name: Publish

on:
  push:
    branches:
      - master
    tags:
      - v*
  release:
    types:
      - created
jobs:
  build:
    name: Build
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - name: Compile
      run: |
        npm ci
        npm run build
    - name: Deployment
      if: success() && startsWith( github.ref, 'refs/tags/v') && matrix.os == 'ubuntu-latest'
      run: npm run deploy
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}
